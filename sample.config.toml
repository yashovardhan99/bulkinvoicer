[seller]
name = "Jane Doe"
tagline = "Graphic Designer"

[invoice]
filename = "{INVOICE_NUMBER}.pdf"
decimals = 2
show-subtotal = true
date-format = "%d %b %Y"
tax-columns = ["CGST", "SGST", "IGST"]
discount-column = "discount"

[receipt]
filename = "{RECEIPT_NUMBER}.pdf"
decimals = 2
date-format = "%d %b %Y"

[signature]
prefix = "Thank You!"
text = "Best regards,\nJane Doe"

[payment]
payment-methods-text = "Pay via UPI/Cash"

[payment.upi]
upi-id = "1234567890@upi"
bottom-note = "Scan the above QR code to pay via UPI"
include-link = true
include-amount = true
transaction-note = "Payment for invoice {INVOICE_NUMBER}"
currency = "INR"

[footer]
text = [
    "GSTIN: 123456789",
    "__All amounts are in INR.__",
]

[excel]
filepath = "sample.xlsx"

[output]
directory = "output"
merge-files = "client-both" # Options: "client-both", "client", "all", "type", "none"
